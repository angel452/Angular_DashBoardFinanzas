<h2 class="text-center text-blue-500 text-xl font-semibold">Ingresos</h2>
<ul class="mt-3">

    @for ( ingreso of ingresos; track ingreso){
        <li class="flex justify-between items-center bg-white p-3 rounded-lg shadow-md mb-3">
            <span class="flex-grow">
                {{ingreso.descripcion}}
            </span>
            <span class="text-green-500 mx-3">
                {{ingreso.valor | currency:'MXN':'$':'1.2-2'}}
            </span>
            <button class="btn btn-sm btn-danger text-red-500" (click)="eliminarIngreso(ingreso)">
                <i class="bi bi-x-circle">X</i> <!-- Icono -->
            </button>
        </li>
    }

</ul>
