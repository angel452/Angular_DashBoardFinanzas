<h2 class="text-center text-red-500 text-xl font-semibold">Egresos</h2>
<ul class="mt-3">

    @for ( egreso of egresos; track egreso ){
        <li class="flex justify-between items-center bg-white p-3 rounded-lg shadow-md mb-3">
            <span class="flex-grow">
                {{egreso.descripcion}}
            </span>
            <span class="flex items-center mx-3">
                <span class="text-red-500">
                    - {{egreso.valor | currency:'MXN': '$': '1.2-2'}}
                </span>
                <span class="bg-green-500 text-white rounded-full px-2 ml-2">
                    {{calcularPorcentaje(egreso) | percent: '1.2-2'}}
                </span>
            </span>
            <button class="btn btn-sm btn-danger text-red-500" (click)="eliminarEgreso(egreso)">
                <i class="bi bi-x-circle">X</i> <!-- Icono -->
            </button>
        </li>
    }

</ul>
